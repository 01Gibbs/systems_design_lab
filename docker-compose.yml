version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sysdesign_postgres
    environment:
      POSTGRES_USER: sysdesign
      POSTGRES_PASSWORD: sysdesign_dev
      POSTGRES_DB: sysdesign_lab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sysdesign"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sysdesign_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://sysdesign:sysdesign_dev@postgres:5432/sysdesign_lab
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./guardrails:/app/guardrails
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
