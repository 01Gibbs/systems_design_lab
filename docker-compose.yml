version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sysdesign_postgres
    environment:
      POSTGRES_USER: lab
      POSTGRES_PASSWORD: lab
      POSTGRES_DB: lab
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lab -d lab"]
      interval: 2s
      timeout: 2s
      retries: 30

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sysdesign_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://lab:lab@postgres:5432/lab
      APP_ENV: local
      PYTHONPATH: /app/src
      LOG_LEVEL: INFO
      LOG_JSON: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317
      OTEL_SERVICE_NAME: systems-design-lab-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/src:/app/src
    networks:
      - default
      - obs_network
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sysdesign_frontend
    depends_on:
      - backend
    environment:
      # Browser calls from host, so use localhost
      VITE_API_URL: http://localhost:8000
    ports:
      - "5173:5173"
    networks:
      - default
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/postcss.config.cjs:/app/postcss.config.cjs

  # Observability Stack
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: sysdesign_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - obs_network

  grafana:
    image: grafana/grafana:10.3.3
    container_name: sysdesign_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    ports:
      - "3000:3000"
    volumes:
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
      - tempo
    networks:
      - obs_network

  loki:
    image: grafana/loki:2.9.5
    container_name: sysdesign_loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - obs_network

  promtail:
    image: grafana/promtail:2.9.5
    container_name: sysdesign_promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - loki
    networks:
      - obs_network

  tempo:
    image: grafana/tempo:2.4.0
    container_name: sysdesign_tempo
    command: ["-config.file=/etc/tempo.yaml"]
    ports:
      - "3200:3200"
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./observability/tempo/tempo-config.yml:/etc/tempo.yaml:ro
      - tempo_data:/tmp/tempo
    networks:
      - obs_network

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  loki_data:
  tempo_data:

networks:
  obs_network:
    driver: bridge
