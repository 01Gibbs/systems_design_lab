name: CI

on:
  push:
    branches: [ main, "feature/*", "chore/*" ]
  pull_request:
    branches: [ main ]

jobs:
  guardrails-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements-dev.txt', 'backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install backend dev dependencies
        run: pip install -r backend/requirements-dev.txt
      - name: Install backend dependencies
        run: make be-install
      - name: Install frontend dependencies
        run: make fe-install
      - name: Run all guardrails checks
        run: make guardrails
      - name: Run backend coverage
        run: make be-coverage

  integration-tests:
    runs-on: ubuntu-latest
    needs: guardrails-and-coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements-dev.txt', 'backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'
      - name: Install backend dependencies
        run: pip install -r backend/requirements-dev.txt && pip install -r backend/requirements.txt
      - name: Install frontend dependencies
        run: make fe-install
      - name: Start services
        run: docker compose up -d --build backend postgres
      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/api/health 2>/dev/null; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready, waiting..."
            sleep 2
          done
          echo "Backend failed to start"
          docker compose logs
          exit 1
      - name: Run backend integration tests
        run: make be-test-integration
      - name: Start frontend for E2E tests
        run: |
          cd frontend && npm run build && npm run preview &
          echo "Waiting for frontend to be ready..."
          for i in {1..15}; do
            if curl -f http://localhost:4173 2>/dev/null; then
              echo "Frontend is ready!"
              exit 0
            fi
            echo "Attempt $i: Frontend not ready, waiting..."
            sleep 2
          done
      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps
      - name: Run E2E tests
        run: make fe-test-e2e
      - name: Cleanup
        if: always()
        run: docker compose down -v
