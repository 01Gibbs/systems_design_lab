name: CI

on:
  push:
    branches: [ main, "feature/*", "chore/*" ]
  pull_request:
    branches: [ main ]

jobs:
  guardrails-and-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend dev dependencies
        run: pip install -r backend/requirements-dev.txt
      - name: Install backend dependencies
        run: make be-install
      - name: Install frontend dependencies
        run: make fe-install
      - name: Run guardrails
        run: make guardrails
      - name: Run backend coverage
        run: make be-coverage

  integration-tests:
    runs-on: ubuntu-latest
    needs: guardrails-and-coverage
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: pip install -r backend/requirements-dev.txt && pip install -r backend/requirements.txt
      - name: Start services
        run: make up-test
      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:8000/api/health 2>/dev/null; then
              echo "Backend is ready!"
              exit 0
            fi
            echo "Attempt $i: Backend not ready, waiting..."
            sleep 2
          done
          echo "Backend failed to start"
          docker-compose -f docker-compose.yml logs
          exit 1
      - name: Run integration tests
        run: make be-test-integration
      - name: Cleanup
        if: always()
        run: make down
