# Promtail configuration for Systems Design Lab
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Backend application logs from Docker logs
  - job_name: backend
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(sysdesign_backend)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_name']
        regex: '/(sysdesign_backend)'
        target_label: 'service'
        replacement: 'backend'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
